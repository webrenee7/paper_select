</head>

<body>
	<div class="head">
    	<div class="header">
        	<div class="header_logo">
            	<img class="header_logo1" src="res/images/index_foot_logo1.png" /><img class="header_logo2"
                src="res/images/index_foot_logo2.png" /><img
                src="res/images/head_title.png" />
            </div>
            <div class="header_nav">
            	<ul class="clearfix">
                	<li class="icon icon_exit"><a href="#">退出</a></li>
                    <li class="icon icon_notice"><a href="#">系统通知<span class="txt_red">(5)</span></a></li>
                    <li class="icon icon_user"><a href="#">张三个人信息</a></li>
                </ul>
            </div>
        </div>
    </div>
	<div class="main">
    	<div class="nav_path">
        	<a href="#">妇产科分会评审组</a>
            &nbsp;&gt;&nbsp;
            <a href="#">组员维护</a>
            &nbsp;&gt;&nbsp;
            专家信息页
        </div>
    	<div class="maintain_box">
            <div class="input_line clearfix">
                <label class="label left"><span class="txt_red">*</span>专家姓名：</label>
                <input type="text" class="txt left" />
                <span class="txt_red left">手机号码格式不正确</span>
            </div>
            <div class="input_line clearfix">
                <label class="label left"><span class="txt_red">*</span>单位：</label>
                <input type="text" class="txt left" />
            </div>
            <div class="input_line clearfix">
                <label class="label left"><span class="txt_red">*</span>手机：</label>
                <input type="text" class="txt left" />
            </div>
            <div class="input_line clearfix">
                <label class="label left">Email：</label>
                <input type="text" class="txt left" />
            </div>
            <div class="input_line clearfix">
                <label class="label left">职称：</label>
                <input type="text" class="txt left" />
            </div>
            <div class="input_line clearfix">
                <label class="label left">职务：</label>
                <input type="text" class="txt left" />
            </div>
            <div class="input_line clearfix">
                <label class="label left">研究方向：</label>
                <input type="text" class="txt left" />
            </div>
            <div class="input_line clearfix">
                <label class="label left">社会职务等：</label>
                <textarea class="txt left"></textarea>
            </div>
            <div class="send_info">
            	<label><input type="checkbox" />将登录名和随机密码发送到专家手机</label>
            </div>
            <div class="two_btn">
                <input type="button" class="btn orange_btn wid_151 left" value="取消并返回" />
                <input type="button" class="btn orange_btn wid_151 right" value="保   存" />
            </div>	
        </div>
    </div>
    <div class="foot">
    	<div class="footer">
	    	<div class="footer_top">
    	    	<div class="footer_logo">
        	    	<img src="res/images/color_logo1.png" /><img class="mal_7" src="res/images/color_logo2.png" />
            	</div>

                    <p>电话：010-85158296&nbsp;&nbsp;&nbsp;Email：<a href="mailto:newmedia@cma.org.cn">newmedia@cma.org.cn</a></p>
