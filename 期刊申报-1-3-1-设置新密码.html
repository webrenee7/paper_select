<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="res/css/style.css" type="text/css" rel="stylesheet" />
<title>期刊申报-1-3-1-设置新密码</title>
<script src="res/js/jquery.js"></script>
<script src="res/js/index.js"></script>
</head>

<body>
	<div class="head">
    	<div class="header">
        	<div class="header_logo">
            	<img class="header_logo1" src="res/images/index_foot_logo1.png" /><img class="header_logo2"
                src="res/images/index_foot_logo2.png" /><img
                src="res/images/head_title.png" />
            </div>
        </div>
    </div>
	<div class="main">
    	<div class="info_box">
            <h2 class="title">修改密码</h2>
            <div class="input_line">
                <label class="msg">请输入新密码</label>
                <input type="password" class="txt" />
            </div>
            <div class="input_line">
            	<p class="clearfix">
                    <label class="msg">请再次输入新密码</label>
                    <input type="password" class="txt left" />
                    <span class="txt_red left">两次密码不一致</span>
                </p>
            </div>
            <div class="btn_box">
                <input type="button" class="btn orange_btn" value="修改密码" />
            </div>
        </div>
    </div>
    <div class="foot">
    	<div class="footer">
	    	<div class="footer_top">
    	    	<div class="footer_logo">
        	    	<img src="res/images/color_logo1.png" /><img class="mal_7" src="res/images/color_logo2.png" />
            	</div>
                <div class="footer_info">
                	<p>本次活动最终解释权为中华医学会</p>
                    <p>电话：010-85158296&nbsp;&nbsp;&nbsp;Email：<a href="mailto:newmedia@cma.org.cn">newmedia@cma.org.cn</a></p>
                </div>
           </div>
           <div class="footer_support">技术支持：金叶天成（北京）科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;联系电话：010-64405225</div>
        </div>
    </div>
    <div class="cover_box" style="display:block;"></div>
    <div class="pop_box" style="display:block;">
    	<div class="pop_tit">
        	<p>提示</p>
        </div>
        <div class="pop_cont">
        	<div class="mod_sucess">
            	<p class="center"><span class="txt_yellow">恭喜您</span>，密码修改成功！</p>
                <p class="to_login">
                	<input type="button" class="btn orange_btn wid_151" value="立即登录" />
                </p>
            </div>
        </div>
    </div>
</body>
</html>
